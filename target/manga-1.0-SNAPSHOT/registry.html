<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         
        <link href="CSS/Style.css" rel="stylesheet" type="text/css">
        <title>Registrase</title>
    </head>
    <body>
        <div mangaId="header">
            <h1 mangaId="texttitle">Manga Reader</h1>
        </div>
        <div mangaId="container">
            <h3 mangaId="textcontainer">Registrate ahora. ¡Es gratis!</h3>
            <h6 style="color: red" mangaId="textcontaineralert">*Ninguno de los campos debe quedar vacío*</h6>
        <form action="registry" method="post" mangaId="formlogout">
            <input type="text" name="name" placeholder="Nombre" class="inputs"/><br>
            <input type="text" name="last_name" placeholder="Apellido" class="inputs"/><br>
            <input type="text" name="user_email" placeholder="Email" class="inputs"/><br>
            <input type="text" name="user" placeholder="Usuario" class="inputs"/><br>
            <input type="text" name="password" placeholder="Contraseña" class="inputs"/>
            <input type="submit" value="Registrarse" name="register" mangaId="buttonregistry"/>
        </form>
        </div>
    </body>
</html>
