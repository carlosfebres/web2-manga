<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Inicio de sessión</title>
    <script src="JavaScript/checklogin.js"></script>
    <link href="CSS/Style.css"
          rel="stylesheet" type="text/css">
</head>
<body>
<div mangaId="header">
    <h1 mangaId="texttitle">Manga Reader</h1>
</div>


<div mangaId="container">
    <h3 mangaId="textcontainer">Inicia sesión</h3>
    <form action="Login" method="POST" mangaId="formlogin">
        <input type="text" name="user" placeholder="Usuario" mangaId="textname"/><br>
        <input type="passwor" name="password" placeholder="Contraseña" mangaId="textpassword"/><br>
        <input type="button" value="Iniciar sesión" mangaId="buttonlogin"/>

    </form>
    <a mangaId="textregistry">¿Nuevo en Manga Reader?</a>
    <a href="registry.html" mangaId="linkregistry">Regístrate ahora</a>
</div>
</body>
</html>
